<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.js"
      integrity="sha512-is1ls2rgwpFZyixqKFEExPHVUUL+pPkBEPw47s/6NDQ4n1m6T/ySeDW3p54jp45z2EJ0RSOgilqee1WhtelXfA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/kute.js@2.1.2/dist/kute.min.js"></script>
    <script src="./index.js" defer></script>
    <title>QR Generator</title>
  </head>
  <body>
    <h1><i class="fa-solid fa-qrcode"></i>QR Code Generator</h1>

    <div class="container">
      <div class="row">
        <div class="col">
          <div class="form" id="myForm">
            <label for="text-input">Input URL here:</label>
            <input
              id="text"
              class="form-control-lg"
              type="text"
              placeholder="Input URL here"
            />

            <div id="error">
              Please enter a URL into the field to generate a code.
            </div>

            <label for="size">Select the size of your code:</label>
            <select name="size" id="size" class="form-control-lg size">
              <option value="100" selected>
                100 X 100 (Great for business cards!)
              </option>
              <option value="200">200 X 200</option>
              <option value="300">300 X 300</option>
              <option value="400">
                400 X 400 (This size and larger may not render well on mobile
                devices.)
              </option>
              <option value="500">500 X 500</option>
              <option value="600">600 X 600</option>
              <option value="700">700 X 700</option>
              <option value="800">800 X 800 (Good for posters!)</option>
            </select>
            <button
              class="btn btn-lg btn-primary"
              type="submit"
              onclick="makeCode()"
            >
              Generate Code
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="qr-container">
            <div id="processing" class="processing">
              Processing...
              <svg
                class="blob-motion"
                id="visual"
                viewBox="0 0 200 200"
                width="200"
                height="200"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                version="1.1"
              >
                <g transform="translate(110.54711158041417 101.58109540429871)">
                  <path
                    id="blob1"
                    d="M35.2 -39.7C43.5 -26.9 46.8 -13.4 47.6 0.8C48.4 15.1 46.8 30.2 38.5 40.2C30.2 50.2 15.1 55.1 -4.2 59.3C-23.6 63.6 -47.1 67.1 -58.8 57.1C-70.5 47.1 -70.2 23.6 -66.9 3.3C-63.6 -17 -57.3 -33.9 -45.6 -46.8C-33.9 -59.6 -17 -68.3 -1.8 -66.5C13.4 -64.8 26.9 -52.5 35.2 -39.7"
                    fill="#001122"
                  ></path>
                </g>
                <g
                  transform="translate(87.82877931513431 92.5140376170087)"
                  style="visibility: hidden"
                >
                  <path
                    id="blob2"
                    d="M40.7 -32.4C57.4 -24 78.7 -12 81.5 2.8C84.3 17.7 68.7 35.4 52 45.5C35.4 55.7 17.7 58.3 -1.5 59.9C-20.7 61.4 -41.5 61.8 -50.8 51.7C-60.2 41.5 -58.1 20.7 -54.1 4C-50.1 -12.7 -44.1 -25.5 -34.8 -33.8C-25.5 -42.1 -12.7 -46.1 -0.4 -45.7C12 -45.4 24 -40.7 40.7 -32.4"
                    fill="#001122"
                  ></path>
                </g>
              </svg>
            </div>
            <div id="successMessage"></div>
            <div id="qrcode"></div>

            <div id="btnDiv"></div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <strong>
        &copy; 2022 Holger Mueller
        <a href="https://github.com/Holgermueller"
          ><i class="fa-brands fa-github fa-lg"></i
        ></a>
        <a
          href="https://stackoverflow.com/users/9111512/holger-mueller?tab=profile"
          ><i class="fa-brands fa-stack-overflow fa-lg"></i
        ></a>
        <a href="https://www.linkedin.com/in/holger-mueller-75855114a/"
          ><i class="fa-brands fa-linkedin fa-lg"></i
        ></a>
        | Built with
        <a href="https://davidshimjs.github.io/qrcodejs/">qrcode.js</a>
      </strong>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script>
      const tween = KUTE.fromTo(
        "#blob1",
        { path: "#blob1" },
        { path: "#blob2" },
        { repeat: 999, duration: 500, yoyo: true }
      ).start();
    </script>
  </body>
</html>
